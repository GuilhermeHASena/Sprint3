<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/listar.css">
    <script src="./js/email-listar.js" defer></script>
    <title>Listar Emails</title>
</head>
<body>
    <div class="container-principal">
        <h1 class="viagem-title">Listagem de Emails</h1>
        <div class="container-search">
            <input type="text" class="form-field" id="dataEnvio" placeholder="Data de Envio (Completa):">
            <button type="submit" class="form-buttom" id="pesquisar">Pesquisar</button>
        </div>
        <table class="viagem-table">
            <thead>
                <tr class="viagem-thead">
                    <th>Assunto</th>
                    <th>Corpo</th>
                    <th>Data</th>
                    <th>Destinatario(s)</th>
                    <th>Destinatario(s)Copia</th>
                  </tr>
            </thead>
            <tbody id="tableContent">
              
            </tbody>
        </table>
    </div>
</body>
</html>
