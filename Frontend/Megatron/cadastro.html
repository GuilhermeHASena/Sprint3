<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/megatron-cadastrar.js" defer></script>
    <title>Cadastro de Produtos</title>
</head>
<body>
    <div class="container-principal">
        <h1 class="cadastro-title">Cadastro de Produtos</h1>
        <form action="#" method="post" class="cadastro-form" id="form">
            <div class="form-top">
                <div class="form-divider">
                    <input type="text" class="form-field" id="nome" placeholder="Nome:">
                    <input type="text" class="form-field" id="descricao" placeholder="Descrição:">
                    <input type="text" class="form-field" id="cor" placeholder="Cor:">
                    <input type="text" class="form-field" id="marca" placeholder="Marca:">
                    <input type="text" class="form-field" id="valor" placeholder="Valor:">
                </div>
            </div>
            <button type="submit" class="form-buttom">Cadastrar</button>
        </form>
    </div>
</body>
</html>
